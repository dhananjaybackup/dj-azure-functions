name: Deploy Azure Function App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Login to Azure using Service Principal (RBAC)
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      # 3️⃣ Setup .NET 8 SDK
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      # 4️⃣ Restore dependencies
      - name: Restore
        run: dotnet restore DJFunctions/DJFunctions.csproj

      # 5️⃣ Build
      - name: Build
        run: dotnet build DJFunctions/DJFunctions.csproj --configuration Release --no-restore

      # 6️⃣ Publish
      - name: Publish
        run: dotnet publish DJFunctions/DJFunctions.csproj -c Release -o ./publish

      # 7️⃣ Deploy to Azure Function App
      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: dj-durable-prod
          package: ./publish
