name: Deploy Azure Function App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore DJFunctions/DJFunctions.csproj

      - name: Build
        run: dotnet build DJFunctions/DJFunctions.csproj --configuration Release

      - name: Publish
        run: dotnet
